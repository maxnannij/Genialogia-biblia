<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Diagramas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="panel-izquierdo">
        <h3>Formas</h3>
        <!-- Es crucial que tengan draggable="true" y el data-shape -->
        <div class="forma-arrastrable" data-shape="rectangulo" draggable="true">Rectángulo</div>
        <div class="forma-arrastrable" data-shape="circulo" draggable="true">Círculo</div>
        <div class="forma-arrastrable" data-shape="triangulo" draggable="true">Triángulo</div>
        <hr>
        <h3>Controles</h3>
        <button id="guardar">Guardar</button>
        <button id="cargar">Cargar</button>
        <button id="limpiar">Limpiar</button>
    </div>

    <!-- El ID "lienzo" debe coincidir con el del JavaScript -->
    <div id="lienzo"></div>

    <!-- Asegúrate de que los scripts se cargan al final del body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsplumb/2.15.6/js/jsplumb.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
